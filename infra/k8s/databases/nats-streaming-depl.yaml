apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-streaming-depl
spec:
  selector:
    matchLabels:
      app: nats-streaming
  template:
    metadata:
      labels:
        app: nats-streaming
    spec:
      containers:
        - name: nats-streaming
          image: nats-streaming
          args:
            [
              "-p",
              "4222",
              "-m",
              "8222",
              "-hbi",
              "5s",
              "-hbt",
              "5s",
              "-hbf",
              "2",
              "-SD",
              "-cid",
              "topthithu",
            ]
---
apiVersion: v1
kind: Service
metadata:
  name: nats-streaming-svc
spec:
  selector:
    app: nats-streaming
  ports:
    - name: client
      protocol: TCP
      port: 4222
      targetPort: 4222
    - name: monitoring
      protocol: TCP
      port: 8222
      targetPort: 8222
